<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="m-5">
        <h1>Product Manager</h1>
    </div>
    <div class="m-4" style="font-size: x-large">
        <a th:href="@{/products/new}">Add New Product</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        <p>[[${message}]]</p>
    </div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Product Id</th>
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Made In</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.made_in}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a class="btn btn-primary mr-3" th:href="@{'/product/edit/' + ${product.productId}}">Edit</a>
                <a class="btn btn-danger" th:href="@{'/product/delete/' + ${product.productId}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
