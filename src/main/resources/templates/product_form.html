<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <div class="m-2"><h2>[[${pageTitle}]]</h2></div>
            <div class="m-5">
                <h1>Create New Product</h1>
            </div>
            <form th:action="@{/products/save}" method="post" th:object="${product}"
                  style="max-width: 500px; margin: 0 auto;">
                <input type="hidden" th:field="*{id}">
                <div class="border border-secondary rounded p-3">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Name:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="20"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Brand:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{brand}" class="form-control" required minlength="2" maxlength="20"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Made In:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{made_in}" class="form-control" required minlength="2" maxlength="20"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Price:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{price}" class="form-control" required minlength="2" maxlength="20"/>
                        </div>
                    </div>
                    <button class="btn btn-primary m-2" type="submit">Save</button>
                    <button class="btn btn-secondary" type="button" onclick="cancelForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
<script type="text/javascript">
    const cancelForm = () => {
        window.location = "[[@{/products}]]";
    }
</script>
</body>
</html>
